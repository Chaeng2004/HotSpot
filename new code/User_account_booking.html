<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="User_account_booking.css">
    <title>HopStop - Booking Results</title>
</head>
<body>
    <header>
        <div class="container nav-container">
              <div class="logo">
                <div class="logo-circle"></div>
                <span><b>HopStop</b></span>
              </div>
              <nav>
                  <ul class="nav-links">
                    <li><a href="Homepage.html">Home</a></li>
                    <li><a href="Aboutpage.html">About</a></li>
                    <li><a href="Contactpage.html">Contact</a></li>
                  </ul>
              </nav>
       
              <div class="user-profile" id="profileButton">
                 <i class ="fas fa-user-circle"></i>
              </div>
       
              <div class="profile-dropdown" id="profileDropdown">
                  <div class="dropdown-item">Profile</div>
                  <div class="dropdown-item">Logout</div>
              </div>
          </div>
          <script src="Userlogout.js"></script>
    </header>
    
    <div class="container1">
        <div class="header-container">
            <img src="Homepage_image1.png" alt="Bus Interior" class="header-image">
            <div class="search-box">
                <h2>From â†’ To travel location</h2>
            </div>
        </div>

        <div id="trips-container">
            <!-- Trip cards will be added here by JavaScript -->
        </div>
    </div>

    <script>
        // Sample trip data
        const tripData = [
            {
                id: "NO. 012-123",
                route: "Zamboanga - Manila",
                departure: "6AM",
                arrival: "10PM",
                image: "bus1.png"
            },
            {
                id: "NO. 012-124",
                route: "Zamboanga - Manila",
                departure: "6AM",
                arrival: "10PM",
                image: "bus2.png"
            },
            {
                id: "NO. 012-098",
                route: "Zamboanga - Manila",
                departure: "6AM",
                arrival: "10PM",
                image: "bus1.png"
            },
            {
                id: "NO. 011-456",
                route: "Zamboanga - Manila",
                departure: "6AM",
                arrival: "10PM",
                image: "bus2.png"
            }
        ];

        // Function to create trip cards
        function createTripCards() {
            const container = document.getElementById("trips-container");
            
            tripData.forEach(trip => {
                const tripCard = document.createElement("div");
                tripCard.className = "trip-card";
                
                tripCard.innerHTML = `
                    <div class="trip-image">
                        <img src="${trip.image}" alt="Bus Image">
                    </div>
                    <div class="trip-details">
                        <div class="trip-route">${trip.route}</div>
                        <div class="trip-time">Departure: ${trip.departure}</div>
                        <div class="trip-time">Arrival: ${trip.arrival}</div>
                        <div class="trip-price">Price</div>
                        <div class="trip-id">${trip.id}</div>
                    </div>
                    <button class="book-button">Book now</button>
                `;
                
                container.appendChild(tripCard);
            });
        }

        // Initialize the page
        document.addEventListener("DOMContentLoaded", function() {
            createTripCards();
            
            // Add event listeners to book buttons
            document.querySelectorAll('.book-button').forEach(button => {
                button.addEventListener('click', function() {
                    window.location.href = "User_account_book_details.html";
                });
            });
        });
    </script>

</body>
</html>
