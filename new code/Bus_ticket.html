<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bus Ticket</title>
    <link rel="stylesheet" href="Bus_Ticket.css">
</head>

<body>
    <div class="ticket-container">
        <div class="ticket">
            <div class="edge-left"></div>
            <div class="edge-right"></div>
            <div class="edge-bottom"></div>

            <div class="ticket-header">
                <div style="display: flex; align-items: center;">
                    <div class="logo-circle">logo</div>
                    <div>
                        <div class="ticket-title">BUS TICKET</div>
                        <div class="ticket-subtitle">HopStop</div>
                    </div>
                </div>
                <div class="bus-id">Bus ID:</div>
            </div>

            <div class="ticket-body">
                <div class="ticket-row">
                    <div class="ticket-field">
                        <div class="field-label">Name:</div>
                        <div class="field-value"></div>
                    </div>
                    <div class="ticket-field">
                        <div class="field-label">Seat Number:</div>
                        <div class="field-value"></div>
                    </div>
                </div>

                <div class="ticket-row">
                    <div class="ticket-field">
                        <div class="field-label">Passenger Type:</div>
                        <div class="field-value"></div>
                    </div>
                    <div class="ticket-field">
                        <div class="field-label">Bus Type:</div>
                        <div class="field-value"></div>
                    </div>
                </div>

                <div class="ticket-row">
                    <div class="ticket-field">
                        <div class="field-label">Route:</div>
                        <div class="field-value"></div>
                    </div>
                    <div class="ticket-field">
                        <div class="field-label">Departure:</div>
                        <div class="field-value"></div>
                    </div>
                </div>

                <div class="ticket-row">
                    <div class="ticket-field">
                        <div class="field-label">Date:</div>
                        <div class="field-value"></div>
                    </div>
                    <div class="ticket-field">
                        <div class="field-label">Arrival:</div>
                        <div class="field-value"></div>
                    </div>
                </div>
            </div>

            <div class="ticket-footer"></div>
        </div>
    </div>
</body>

</html>
