<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>HopStop Dashboard</title>
     <link rel="stylesheet" href="user_prof.css">
     <script src="user script.js"></script>
 
 </head>
 
 <body>
     <div class="container">
         <header>
             <div class="logo">HopStop</div>
             <nav>
                 <a href="#">Home</a>
                 <a href="#">About</a>
                 <a href="#">Contact</a>
             </nav>
             <div class="profile-container">
                 <button class="profile-button" onclick="toggleDropdown()">
                     <img src="images/profile.png" alt="Profile Photo">    
                 </button>
 
             </div>
         </header>
 
         <div class="dropdown-menu" id="dropdownMenu">
             <a href="#">View Profile</a>
             <a href="#">Logout</a>
         </div>
 
         <section class="user profile">
             <section class="profile-card">
                 <div class="profile-info">
                     <div class="avatar"> <img src="images/profile.png" alt="Profile Photo"></div>
                     <div class="details">
                         <p><strong>Name</strong></p>
                         <p>email</p>
                     </div>
                 </div>
                 <div class="profile-actions">
                     <button class="edit-btn"onclick=" window.location.href='profile.html';">Edit Profile</button>
                 </div>
 
             </section>
             <h2>Active Booking</h2>
             <section class="booking-section">
                 <div class="booking-scroll">
                     <div class="booking-card">
                         <nav>
 
                             <a href="#">Bus No. </a>
                             <a href="#">Location </a>
                             <a href="#">Destination</a>
                             <a href="#">Departure</a>
                             <a href="#">Arrival</a>
                             <a href="#">Seat No.</a>
                         </nav>
                     </div>
                 </div>
             </section>
             <div class="booking-buttons">
                 <button class="cancel-btn"onclick="window.location.href='cancel.html';">Cancel Booking</button>
                 <button class="view-btn">View Ticket</button>
             </div>
             <div class="booking-header">
                 <h2>Booking History</h2>
 
                 <div class="button">
                     <button class="arrow-button" onclick="toggleDropdown1()">
                             <img src="images/free-arrow-down-icon-3101-thumb.png" alt="arrow">
                         </button>
 
                 </div>
                 <div class="dropdown-menu1" id="dropdownMenu1">
                     <section class="booking-section-history">
                         <div class="booking-scroll">
                             <div class="booking-card-history">
                                 <nav>
                                     <a href="#">Bus No. </a>
                                     <a href="#">Location </a>
                                     <a href="#">Destination</a>
                                     <a href="#">Departure</a>
                                     <a href="#">Arrival</a>
                                     <a href="#">Seat No.</a>
                                 </nav>
                             </div>
                         </div>
                     </section>
                 </div>
 
 
                 <div class="booking-buttons1">
                     <button class="view-btn1">View Ticket</button>
                 </div>
 
             </div>
 
 
 </body>
 
 </html>
